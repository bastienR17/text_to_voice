<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>synthétiseur vocal</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      /* Style pour la pop-up */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        height: 15rem;
        width: 35rem;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

      }
    </style>
  </head>

  <body>
    <h1>Synthétiseur vocal</h1>

    <p>
      Entré votre texte et cliquer sur "parler"
    </p>




    <!-- Bouton pour ouvrir la pop-up -->
    <button onclick="ouvrirPopup()">Ouvrir la pop-up</button>

    <!-- Contenu de la pop-up -->
    <div id="maPopup" class="popup">
      <form>
        <label for="txt">Entrer du texte</label>
        <input id="txt" type="text" class="txt" />
        <div>
          <label for="rate">Vitesse</label>
          <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Hauteur</label>
          <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select></select>
        <div class="controls">
          <button id="play" type="submit">Parler</button>
        </div>
      </form>
    </div>

    <script>
      // Fonction pour ouvrir la pop-up
      function ouvrirPopup() {
        const popup = document.getElementById('maPopup');
        popup.style.display = 'block';
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
